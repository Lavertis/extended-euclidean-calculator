<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Extended GCD calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link href="css/general.css" rel="stylesheet" type="text/css">
    <link href="css/forms.css" rel="stylesheet" type="text/css">
    <link href="css/buttons.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">

    <script src="js/frontend.js" type="text/javascript"></script>
    <script src="js/calc.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Enter the 2 numbers of which the GCD you want to calculate</h1>
    </header>

    <label for="number-1">
        <input id="number-1" maxlength="10" type="text"/>
    </label>
    <label for="number-2">
        <input id="number-2" maxlength="10" type="text"/>
    </label>

    <button class="btn blue ripple" onclick="buttonClick()">calculate</button>

    <label id="general-equation">GCD(a, b) = a × <strong>s</strong> + b × <strong>t</strong></label>
    <p><label id="equation"></label></p>

    <div id="table"></div>
</body>
</html>
